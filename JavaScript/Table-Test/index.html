<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table-Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    
</head>
<body>
    <div class="inputs">
        <input type="text" placeholder="First name" required>
        <input type="text" placeholder="Family name" required>
        <input type="number" max="100" min="0" placeholder="Age" required>
    </div>
    <button id="changeBorderBtn">Change border!</button>
    <div class="delete-input">
        <input type="number" placeholder="Row" max="100" min="0">
    </div>
    <button id="deleteRowBtn">Delete some table row!</button>
    <table>
        <thead>
            <tr>
                <th scope="col">Given Name</th>
                <th scope="col">Family Name</th>
                <th scope="col">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Davi</td>
                <td>Cunha</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Darth</td>
                <td>Varder</td>
                <td>Unknown</td>
            </tr>
            <tr>
                <td>Luke</td>
                <td>Skywalker</td>
                <td>Unknown</td>
            </tr>
        </tbody>
    </table>

    <script src="./js/main.js"></script>
</body>
</html>
